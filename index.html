<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Dynamic View and PDF Generation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Form
                    </div>
                    <div class="card-body">
                        <!-- <form id="userForm">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
                            <button type="button" class="btn btn-primary" id="generatePDF">Generate PDF</button>
                        </form> -->
                        <div class="container mt-5">
                            <h2 class="mb-4">Patient Evaluation Form</h2>
                            <form>
                                <!-- Patient Full Name -->
                                <div class="mb-3">
                                    <label for="patientFullName" class="form-label">Patient Full Name</label>
                                    <input type="text" class="form-control" id="patientFullName"
                                        placeholder="Enter patient's full name" required>
                                </div>

                                <!-- Patient DOB -->
                                <div class="mb-3">
                                    <label for="patientDOB" class="form-label">Date of Birth</label>
                                    <input type="date" class="form-control" id="patientDOB" required>
                                </div>

                                <!-- Evaluation Date -->
                                <div class="mb-3">
                                    <label for="evaluationDate" class="form-label">Evaluation Date</label>
                                    <input type="date" class="form-control" id="evaluationDate" required>
                                </div>

                                <!-- Doctor Name Dropdown -->
                                <div class="mb-3">
                                    <label for="doctorName" class="form-label">Doctor Name</label>
                                    <select class="form-select" id="doctorName" required>
                                        <option value="" disabled selected>Select Doctor</option>
                                        <option value="Ms. Aya Shafik">Ms. Aya Shafik</option>
                                        <option value="Ms. Chaanan Kaur">Ms. Chaanan Kaur</option>
                                        <option value="Dr. Lee">Dr. Lee</option>
                                    </select>
                                </div>

                                <!-- Diagnosis Dropdown -->
                                <div class="mb-3">
                                    <label for="diagnosis" class="form-label">Primary Diagnosis</label>
                                    <select class="form-select" id="pri_diagnosis" required>
                                        <option value="" disabled selected>Select Diagnosis</option>
                                        <option value="F41.1">F41.1 - Generalized anxiety disorder</option>
                                        <option value="F32.1">F32.1 - MDD</option>
                                        <option value="F41.3">F41.3 - Panic Attack</option>
                                        <option value="F42.9">F42.9 OCD</option>
                                        <option value=""></option>
                                        <option value="F20.0">F20.0 - Paranoid schizophrenia</option>
                                        <option value="F20.3">F20.3 - Undifferentiated schizophrenia</option>
                                        <option value="F25">F25 - Schizoaffective disorders</option>
                                        <option value="F32.2">F32.2 - Severe depressive episode without psychotic symptoms</option>
                                        <option value="F32.3">F32.3 - Severe depressive episode with psychotic symptoms</option>
                                        <option value="F31.3">F31.3 - Bipolar I disorder, current episode depressed</option>
                                        <option value=""></option>
                                        <option value="F42">F42 - Obsessive-compulsive disorder</option>
                                        <option value="F43.2">F43.2 - Adjustment disorders</option>
                                        <option value="F41.8">F41.8 - Other specified anxiety disorders</option>
                                        <option value="F51.0">F51.0 - Insomnia</option>
                                        <option value="F60.3">F60.3 - Borderline personality disorder</option>
                                        <option value="F60.8">F60.8 - Other specific personality disorders</option>
                                        <option value="F84.0">F84.0 - Autistic disorder</option>
                                        <option value="F43.0">F43.0 - Acute stress reaction</option>
                                        <option value="F43.1">F43.1 - Post-traumatic stress disorder (PTSD)</option>
                                        <option value="F41.0">F41.0 - Panic disorder</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="diagnosis" class="form-label">Secondary Diagnosis</label>
                                    <select class="form-select" id="sec_diagnosis" required>
                                        <option value="" disabled selected>Select Diagnosis</option>
                                        <option value="F41.1">F41.1 - Generalized anxiety disorder</option>
                                        <option value="F32.1">F32.1 - MDD</option>
                                        <option value="F41.3">F41.3 - Panic Attack</option>
                                        <option value="F42.9">F42.9 OCD</option>
                                        <option value=""></option>
                                        <option value="F20.0">F20.0 - Paranoid schizophrenia</option>
                                        <option value="F20.3">F20.3 - Undifferentiated schizophrenia</option>
                                        <option value="F25">F25 - Schizoaffective disorders</option>
                                        <option value="F32.2">F32.2 - Severe depressive episode without psychotic symptoms</option>
                                        <option value="F32.3">F32.3 - Severe depressive episode with psychotic symptoms</option>
                                        <option value="F31.3">F31.3 - Bipolar I disorder, current episode depressed</option>
                                        <option value=""></option>
                                        <option value="F42">F42 - Obsessive-compulsive disorder</option>
                                        <option value="F43.2">F43.2 - Adjustment disorders</option>
                                        <option value="F41.8">F41.8 - Other specified anxiety disorders</option>
                                        <option value="F51.0">F51.0 - Insomnia</option>
                                        <option value="F60.3">F60.3 - Borderline personality disorder</option>
                                        <option value="F60.8">F60.8 - Other specific personality disorders</option>
                                        <option value="F84.0">F84.0 - Autistic disorder</option>
                                        <option value="F43.0">F43.0 - Acute stress reaction</option>
                                        <option value="F43.1">F43.1 - Post-traumatic stress disorder (PTSD)</option>
                                        <option value="F41.0">F41.0 - Panic disorder</option>
                                    </select>
                                </div>

                                <!-- Notes Temp Dropdown -->
                                <div class="mb-3">
                                    <label for="notes_temp" class="form-label">Notes Template</label>
                                    <select class="form-select" id="notes_temp" required>
                                        <option value="" disabled selected>Select Templates</option>
                                        <option value="F41.1">GAD & Panic Attacks</option>
                                        <option value="F32.1">Major Depressive</option>

                                    </select>
                                </div>

                                <!-- Notes -->
                                <div class="mb-3">
                                    <label for="notes" class="form-label">Notes</label>
                                    <textarea class="form-control" id="notes" rows="4"
                                        placeholder="Enter notes here..."></textarea>
                                </div>

                                <!-- Submit Button -->
                                <button type="button" class="btn btn-primary" id="generatePDF">Submit</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Live View
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Live View</h5>
                        <hr>
                        <div class="row">
                            <h1>
                                Medical Report
                            </h1>
                        </div>
                        <hr>
                        <div class="row">
                            <p>
                                <strong>Patient Full Name</strong>
                                <span id="viewName"></span>
                            </p>
                            <p>
                                <strong>DOB</strong>
                                <span id="viewdob"></span>
                            </p>
                            <p>
                                <strong>Evaluation Date</strong>
                                <span id="viewEvDate"></span>
                            </p>
                        </div>
                        <hr>
                        <div class="row">
                            <p>
                                <strong>Doctor Name</strong>
                                <span id="viewDoc"></span>
                            </p>
                            <p>
                                <strong>Diagnosis</strong>
                                <span id="viewDiag"></span>
                            </p>
                        </div>
                        <hr>
                        <div class="row">
                            <div>
                                <h4>Notes</h4>
                            </div>
                            <div>
                                <p id="viewNotes">No Notes Available</p>

                            </div>
                        </div>

                        <!-- Reserved area for stamp and signature -->
                        <div class="signature-stamp">
                            <div class="signature">
                                <p>Signature</p>
                            </div>
                            <div class="stamp">
                                <img id="stamp-image" src="" alt="Stamp" style="display: none; max-height: 80px;" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
